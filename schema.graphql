type Block @entity {
  id: ID! #id is a required field
  number: BigInt!
  parentHash: String!
  specVersion: Int!
  timestamp: Date!
}

type Event @entity {
  id: ID!
  index: Int!
  section: String!
  method: String!
  data: String!
  block: Block!
  extrinsic: Extrinsic
}

type Extrinsic @entity {
  id: ID!

  method: String
  section: String
  args: String
  signer: String
  nonce: BigInt
  timestamp: Date
  signature: String
  tip: BigInt
  isSigned: Boolean
  isSuccess: Boolean

  block: Block

  events: [Event] @derivedFrom(field: "extrinsic")
}
